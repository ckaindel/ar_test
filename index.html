<!doctype html>
<html>
	<head>
	<!-- A-Frame zeigt Content -->
	<script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
	<!-- AR.js erkennt Content -->
	<script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"> </script>
	</head>
	<body style='margin : 0px; overflow: hidden;'>
		<a-scene embedded arjs='sourceType: webcam; debugUIEnabled: false; detectionMode: mono_and_matrix; matrixCodeType: 3x3;'>
		
		<a-assets>
			<a-asset-item id="wibs" src="assets/wibs_cylinder.glb" />
		</a-assets>
		
		<a-marker type="pattern" preset="kanji">
			<a-entity	gltf-model="#wibs" position= "0 0.5 0" scale="5 5 5"
			animation__rotate = "property: rotation; dur: 8000; easing: linear; dir: reverse; from:0 0 0; to: 0 360 0; loop: true;">
		</a-marker>
		
		<a-marker type="barcode" value="1">
			<a-box position="0 0.5 0" 
				material="color: red; transparent: true; opacity: 0.70;">
			</a-box>
		</a-marker>
		
		<a-marker type="barcode" value="2">
			<a-sphere position="0 0.5 0" radius="0.5" 
				material="color: green; transparent: true; opacity: 0.70;">
			</a-sphere>
		</a-marker>
		
		<a-entity camera> </a-entity>
		
		</a-scene>
	</body>
</html>
