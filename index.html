<!doctype html>
<html>
	<head>
	<!-- A-Frame zeigt Content -->
	<script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
	<!-- AR.js erkennt Content -->
	<script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"> </script>
	</head>
	<body style='margin : 0px; overflow: hidden;'>
		<a-scene embedded arjs>
		
			<a-assets>
				<a-asset-item id="wibs" src="assets/wibs_cylinder.glb" />
			</a-assets>
		
			<a-entity	gltf-model="#wibs" position= "0 0.5 0" scale="5 5 5"
			animation__rotate = "property: rotation; dur: 8000; easing: linear; dir: reverse; from:0 0 0; to: 0 360 0; loop: true;">
        		</a-entity>
		
			<a-marker-camera preset='kanji'></a-marker-camera>
		</a-scene>
	</body>
</html>
